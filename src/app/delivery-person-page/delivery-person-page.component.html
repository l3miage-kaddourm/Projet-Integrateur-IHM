            <div class="icon-title">

            <div class="icon-title">
                <img src="assets/icons/truck.png" alt="" width="35px" />
                <h5>Truck ID</h5>
            </div>
            <span>T001</span>
        </div>

        <!-- ==*==*==*==*==*==*==*==*==*==*==*==*==*==*==*==*==*==*==*==*==*==* -->

            </div>
            <span>Grenis</span>
        </div>

        <!-- ==*==*==*==*==*==*==*==*==*==*==*==*==*==*==*==*==*==*==*==*==*==* -->

            <div class="icon-title">
                <img src="assets/icons/status.png" alt="" width="35px" />
                <h5>Status</h5>
            </div>
            <span>Planned</span>
        </div>

    <div class="tour-details container">

        <table>
            <tr>
                <th>Delivery</th>
                <th>Client</th>

            <tr>
                <td>1028G-A1</td>
                <td>Axel GILLES</td>
                <td>55 Cr. Jean Jaurès 38130 Échirolles</td>
                <td>C053</td>

                        <optgroup>
                            <option value="1">Pending</option>
                            <option value="2">Planned</option>
                            <option value="2">In Delivery</option>
                            <option value="3">Livred</option>

                    </select>

        </table>
