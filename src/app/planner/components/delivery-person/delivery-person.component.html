<div class="orders">
    <h2>Delivery Person</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Profil</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="
                    let person of showAll
                        ? deliveryPerson
                        : (deliveryPerson | slice : 0 : 10);
                    let i = index
                "
                [ngClass]="{ 'even-row': i % 2 === 0, 'odd-row': i % 2 !== 0 }"
                [ngClass]="{ 'even-row': i % 2 === 0, 'odd-row': i % 2 !== 0 }"
            >
                <td>{{ person.id }}</td>
                <td><img src="{{ person.profil }}" alt="" width="25px" /></td>
                <td>{{ person.firstName }}</td>
                <td>{{ person.lastName }}</td>
                <td>{{ person.email }}</td>
                <td>{{ person.phoneNumber }}</td>
            </tr>
        </tbody>
    </table>
</div>
