<!-- payment-form.component.html -->
<div class="payment-form-container">
  <div class="payment-form">
    <h1>Formulaire de paiement</h1>
    <form (ngSubmit)="validerPaiement()" #paymentForm="ngForm">
      <div class="form-group">
        <label for="cardNumber">Numéro de carte</label>
        <input type="text" id="cardNumber" [(ngModel)]="cardNumber" name="cardNumber" required maxlength="19" minlength="19" (input)="formatCardNumber()" #cardNumberInput="ngModel">
        <div *ngIf="cardNumberInput.invalid && (cardNumberInput.dirty || cardNumberInput.touched)">
          <div *ngIf="cardNumberInput.errors?.['required']">Numéro de carte requis.</div>
          <div *ngIf="cardNumberInput.errors?.['minlength'] || cardNumberInput.errors?.['maxlength']">Numéro de carte erroné.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="expiryDate">Date d'expiration (MM/YY)</label>
        <input type="text" id="expiryDate" [(ngModel)]="expiryDate" name="expiryDate" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" (input)="formatExpiryDate()" #expiryDateInput="ngModel">
        <div *ngIf="expiryDateInput.invalid && (expiryDateInput.dirty || expiryDateInput.touched)">
          <div *ngIf="expiryDateInput.errors?.['required']">Date d'expiration requise.</div>
          <div *ngIf="expiryDateInput.errors?.['pattern']">Date entrée est erronée.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" [(ngModel)]="cvv" name="cvv" required maxlength="3" minlength="3" #cvvInput="ngModel">
        <div *ngIf="cvvInput.invalid && (cvvInput.dirty || cvvInput.touched)">
          <div *ngIf="cvvInput.errors?.['required']">CVV requis.</div>
          <div *ngIf="cvvInput.errors?.['minlength'] || cvvInput.errors?.['maxlength']">CVV erroné.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="cardHolderName">Nom du titulaire de la carte</label>
        <input type="text" id="cardHolderName" [(ngModel)]="cardHolderName" name="cardHolderName" required #cardHolderNameInput="ngModel">
        <div *ngIf="cardHolderNameInput.invalid && (cardHolderNameInput.dirty || cardHolderNameInput.touched)">
          <div *ngIf="cardHolderNameInput.errors?.['required']">Nom du titulaire requis.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="paymentForm.invalid">Valider le paiement</button>
    </form>
  </div>
</div>
