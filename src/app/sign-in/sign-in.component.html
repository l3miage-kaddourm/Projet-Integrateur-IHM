<div class="container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="input-field">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input
                            matInput
                            formControlName="email"
                            type="email"
                            required
                        />
                        <mat-error *ngIf="loginForm.get('email')">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf="loginForm.get('email')">
                            Please enter a valid email
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input
                            matInput
                            formControlName="password"
                            type="password"
                            required
                        />
                        <mat-error *ngIf="loginForm.get('password')">
                            Password is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <button
                    class="login-btn"
                    mat-raised-button
                    type="submit"
                    [disabled]="loginForm.invalid"
                    [ngClass]="{
                        'login-btn-enabled': !loginForm.invalid,
                        'login-btn-disabled': loginForm.invalid
                    }"
                >
                    Login
                </button>
            </form>
        </mat-card-content>

        <button (click)="navigateToLivreur()">Livreur</button>
        <button (click)="navigateToPlanificateur()">Planificateur</button>
    </mat-card>
</div>
