<img src="../../assets/user-icone-3.png" class="user-logo">
<div class="signup-form-container">
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div>
      <label for="firstName">Prénom</label>
      <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" required #firstName="ngModel">
      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="error">
        Prénom est requis.
      </div>
    </div>
    <div>
      <label for="lastName">Nom</label>
      <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" required #lastName="ngModel">
      <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="error">
        Nom est requis.
      </div>
    </div>
    <div>
      <label for="email">Adresse Email</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required email #email="ngModel">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
        Entrez une adresse email valide.
      </div>
    </div>
    <div>
      <label for="password">Mot de Passe</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password"
        required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}" #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
        Le mot de passe doit contenir au moins 8 caractères, dont un chiffre, une majuscule, une minuscule, et un caractère spécial.
      </div>
    </div>
    <button type="submit" [disabled]="!signupForm.valid">S'inscrire</button>
  </form>
</div>
